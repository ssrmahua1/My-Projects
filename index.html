<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 0 0 20px #0ff;
        }
        .project-link {
            display: inline-block;
            margin: 10px;
            padding: 20px 50px;
            border-radius: 25px; /* Adjust the border-radius to control the roundness */
            background-color: #f00;
            font-size: 1.5em;
            text-decoration: none;
            color: #fff;
            text-shadow: 0 0 10px #fff;
            transition: all 0.3s ease;
        }
        .project-link:hover {
            background-color: #0f0;
            text-shadow: 0 0 15px #0f0;
        }
        /* Popup styles */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            display: none;
            justify-content: center;
            align-items: center;
        }
        .popup {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }
        /* Modified styles for CAPTCHA text */
        #popup-captcha-text {
            font-weight: bold; /* Set the font weight to bold */
            color: #000; /* Set the color to black */
        }
        #popup-captcha-expression {
            font-weight: bold; /* Set the font weight to bold */
            color: #000; /* Set the color to black */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <!-- No navigation links -->
        </header>

        <main>
            <h1>Sahil Projects</h1>
            <!-- Project links -->
            <a href="https://ssrmahua2.github.io/IPLin4k/" class="project-link" id="ipl-link" target="_blank">Watch IPL in 4K</a>
            <a href="https://ssrmahua2.github.io/Link-to-Video-Player/" class="project-link" id="video-link" target="_blank">Video Player</a>
            <a href="https://ssrmahua2.github.io/Object-detection-Sahil/" class="project-link" id="object-detection-link" target="_blank">Object Detection Tool</a>
            <a href="https://ssrmahua2.github.io/Online-screen-Recorder/" class="project-link" id="screen-recorder-link" target="_blank">Online Screen Recorder</a>
        </main>
        
        <footer>
            <!-- StylishTheme footer (if it has one) -->
            <p>&copy; 2024 Sahil</p>
            <!-- IP address display -->
            <p id="ip-address"></p>
        </footer>
    </div>

    <!-- Popup HTML -->
    <div class="overlay" id="popup">
        <div class="popup">
            <p id="popup-captcha-text">Verify CAPTCHA:</p>
            <p><span id="popup-captcha-expression"></span></p>
            <input type="text" id="popup-captcha-input" placeholder="Enter CAPTCHA">
            <button onclick="checkPopupCaptcha()">Submit</button>
            <!-- Countdown timer and message -->
            <div id="countdown-message" style="display: none;">
                Please wait, we are verifying you...
                <br>
                <span id="countdown-timer">5</span> seconds
            </div>
        </div>
    </div>

<script>
    // Variable to track the remaining attempts
    var remainingAttempts = 3;

    // Function to fetch and display the user's IP address
    function showIpAddress() {
        fetch('https://api.ipify.org?format=json')
        .then(response => response.json())
        .then(data => {
            document.getElementById('ip-address').textContent = "Your IP address is: " + data.ip;
        })
        .catch(error => console.error('Error fetching IP address:', error));
    }

    // Function to enable project links
    function enableProjectLinks() {
        document.querySelectorAll('.project-link').forEach(function(link) {
            link.style.pointerEvents = 'auto';
        });
    }

    // Show the popup with CAPTCHA
    function showPopup() {
        generatePopupCaptcha();
        document.getElementById('popup').style.display = 'flex';
    }

    // Generate a popup math CAPTCHA involving numbers from 1 to 50
    function generatePopupCaptcha() {
        var num1 = Math.floor(Math.random() * 50) + 1;
        var num2 = Math.floor(Math.random() * 50) + 1;
        var operator = Math.random() < 0.5 ? '+' : '-';
        var expression = num1 + ' ' + operator + ' ' + num2;
        document.getElementById('popup-captcha-expression').textContent = expression;
    }

    // Check if the user's answer to the popup CAPTCHA is correct
    function checkPopupCaptcha() {
        var userInput = parseInt(document.getElementById('popup-captcha-input').value);
        var captchaExpression = document.getElementById('popup-captcha-expression').textContent;
        var result = eval(captchaExpression);
        
        if (userInput === result) {
            alert('CAPTCHA solved successfully! Please wait while we verify.');
            // Hide popup
            document.getElementById('popup').style.display = 'none';
            // Display the countdown timer
            var countdown = 0; // Countdown duration in seconds
            var countdownInterval = setInterval(function() {
                document.getElementById('countdown-timer').textContent = countdown;
                countdown--;
                if (countdown < 0) {
                    clearInterval(countdownInterval);
                    // Enable project links
                    enableProjectLinks();
                }
            }, 1000); // Update timer every second
            document.getElementById('countdown-message').style.display = 'block';
        } else {
            remainingAttempts--;
            if (remainingAttempts === 0) {
                // If no attempts remaining, remove the submit button
                var submitButton = document.getElementById('popup-submit-button');
                submitButton.parentNode.removeChild(submitButton);
            }
            alert('Incorrect answer. Please try again. Remaining attempts: ' + remainingAttempts);
            if (remainingAttempts > 0) {
                // Regenerate a new CAPTCHA if attempts remain
                generatePopupCaptcha();
            } else {
                // Hide popup if no attempts remaining
                document.getElementById('popup').style.display = 'none';
            }
        }
    }

    // Generate initial CAPTCHA when the page loads
    window.onload = function() {
        generatePopupCaptcha();
        // Disable project links initially
        document.querySelectorAll('.project-link').forEach(function(link) {
            link.style.pointerEvents = 'none';
        });
        // Show popup with CAPTCHA
        showPopup();
        // Show the user's IP address
        showIpAddress();
    };
</script>

</body>
</html>
